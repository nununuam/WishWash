{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Detail Page for a book</h1>
    <div>
        <h3>{{book.title}}</h3>
        <img  style = "max-width:50px" src = "{{book.img}}"/>
        <h5>{{book.author}}</h5>
        <h5>{{book.genre}}</h5>
        <h5>{{book.preview}}</h5>
    </div>
    <div>
        <span class = "spanbuttons"><a href="{% url 'bookedit' book.pk %}">Edit Task</a></span>
        <span class = "spanbuttons"><a href="{% url 'bookdelete' book.pk %}">Delete Task</a></span>
    </div>
{% endblock %}
