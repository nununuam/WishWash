<form>
    <div>
        <input type='text' name='name' placeholder='Book Title' />
        <input type='submit' value='Search' />
    </div>
</form>
<h2>{{header}}</h2>

<div class="namecards">
    <div class="py-5">
        <div class="container">
            <div class="row hidden-md-up">
                {% for book in books %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{book.img}}" alt="Card image cap" height="300">
                        <div class="card-body">
                            <h5 class="card-title">{{book.title}}</h5>
                            <p class="card-text">Author: {{book.author}}</p>
                            <a href="{% url 'detailBook' book.pk %}" class="btn btn-primary">view</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
