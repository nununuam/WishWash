{% extends 'base.html' %} 
{% block content %}
<div class='loginpage'>
  <h1 class="title">Log In</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %} {{ form.as_p }}
      <input class ='inputlogin'  type="submit" value="login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
