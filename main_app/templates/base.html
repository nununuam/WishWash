{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <script defer src="{% static 'scripts/app.js' %}"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <header>
    {% block header %}
    {% endblock %}
  </header>
  <body>
      <nav>
        {% if user.is_authenticated %}
          <a href = '/user/{{user.username}}'>Profile</a>
          <a href="/accounts/logout/">Sign Out</a>
          <a href= "{% url 'addbook' %}">Create Book</a>
          <a href= "{% url 'addmovie' %}">Create Movie</a>
          <a href= "{% url 'addplay' %}">Create Play</a>
          <a href= "{% url 'createList' %}">Create List</a>
        {%else %}
          <a href="{% url 'login' %}">Login</a>
          <a href = '/books/'>Books</a>
          <a href = '/movies/'>Movies</a>
          <a href = '/broadways/'>Broadways</a>
        {% endif %}
        <a href="/">Home</a>
        <a href="/admin">Admin</a>

      </nav>
    {% block content %}  
    {% endblock %}
  </body>
</html>
