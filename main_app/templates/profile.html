{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{user.username}}'s collection: </h1>
    {% if username == user.username %}
        <a href = "{% url 'createList' %}">Create List</a>
    {% endif %}
    {% for list in lists %} 
        <a href = "{% url 'detailList' list.pk %}"/>
            <h4>Name: {{list.name}}</h4>
        </a>
    {% endfor %}
{% endblock %}
