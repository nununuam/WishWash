{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class = 'profile'>
    <h1>{{user.username}}'s save list: </h1>
    {% if username == user.username %}
        <a class='createList' href = "{% url 'createList' %}">Create List</a>
    {% endif %}
    {% for list in lists %} 
        <a href = "{% url 'detailList' list.pk %}"/>
            <h5 class = 'listName'>Name: {{list.name}}</h5>
        </a>
    {% endfor %}
</div>
{% endblock %}
