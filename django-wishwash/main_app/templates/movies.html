{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Movies Page</h1>
    {% for movie in movies %}
        <div>
            <a href="{% url 'detailMovie' movie.pk %}">
                <h3>{{movie.title}}</h3>
            </a>
            <h5>{{movie.img}}</h5>
            <h5>{{movie.cast}}</h5>
            <h5>{{movie.trailer}}</h5>
            <h5>{{movie.book}}</h5>
            <h5>{{movie.plays}}</h5>
        </div>
    {% endfor %}
{% endblock %}
